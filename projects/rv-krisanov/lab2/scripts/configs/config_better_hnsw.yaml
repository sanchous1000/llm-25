build:
  input_path: "source/corpus"
  output_path: "embeddings_big_overlap.json"
  model: "sentence-transformers/all-MiniLM-L6-v2"
  chunk_size: 128
  overlap: 50

vector_store:
  embeddings_path: "embeddings_big_overlap.json"
  qdrant_url: "http://localhost:6333"
  collection_name: "dnd5e_big_overlap"
  rebuild: true
  hnsw:
    m: 32
    ef_construct: 200
    full_scan_threshold: 10000


agent:
  collection_name: "dnd5e_big_overlap"
  embedding_model: "all-MiniLM-L6-v2"
  retrieval_limit: 7
  system_prompt: "Ты - эксперт по правилам D&D 5e. Отвечай на вопросы кратко и лаконично. Используй инструменты для поиска фактов."

