prompts:
  - name: P1
    title: "Generation"
    prompt: |
      Задача: Сгенерируй историю про минипига, ищущего яблоки на опушке леса
      Требования:
      - Длина: 500 слов
      - Стиль: Приключенческий  
      - Тон: меланхоличный
      - Язык: русский
  - name: P2
    title: "Classification"
    prompt: |
      Задача: Классифицировать темы по заголовкам научных статей на русском языке
      Метки: Используй только следующие метки: ["general", "math", "physics", "chemistry", "biology", "history", "geography", "literature", "art", "music", "other"]
      Формат вывода: "json"
      Пример вывода:

      ```json
      [
        {
          "title": "Исследование механизмов сверхпроводимости в органических материалах",
          "label": "physics"
        }
      ]
      ```


      Тексты:
       - Исследование механизмов сверхпроводимости в органических материалах
       - Квантовые эффекты в низкоразмерных полупроводниковых структурах
       - Синтез и характеризация наноструктурированных катализаторов для водородной энергетики
       - Математическое моделирование турбулентных течений в плазменных реакторах
       - Биохимические механизмы регуляции экспрессии генов в стрессовых условиях
       - Археологические свидетельства торговых связей Древней Руси с Византией
       - Геоморфологические процессы формирования речных террас в условиях вечной мерзлоты
       - Семантический анализ метафорических конструкций в поэзии Серебряного века
       - Влияние цветовой гаммы на эмоциональное восприятие живописных произведений
       - Акустические особенности исполнения барочной музыки на исторических инструментах
       - Разработка алгоритмов машинного обучения для прогнозирования климатических изменений
       - Молекулярно-генетические основы устойчивости растений к абиотическим стрессам
       - Численное моделирование процессов теплопереноса в композитных материалах
       - Историко-культурные аспекты формирования национальной идентичности в XIX веке
       - Петрографический анализ магматических пород Уральского региона
       - Лингвистические особенности диалектной речи северных регионов России
       - Эстетические принципы архитектурного модернизма в городской среде
      
  - name: P3
    title: "Summarization"
    prompt: |
      Задача: Сделать краткое резюме текста на 10 слов
      Текст: Относительно всех наук, изящных и прикладных искусств, ремесл распространено убеждение, что для овладения ими необходимо затратить большие усилия на их изучение и на упражнение в них. Относительно же философии, напротив, в настоящее время, видимо, господствует предрассудок, что, – хотя из того, что у каждого есть глаза и руки, не следует, что он сумеет сшить сапоги, если ему дадут кожу и инструменты, – тем не менее каждый непосредственно умеет философствовать и рассуждать о философии, потому что обладает для этого меркой в виде своего природного разума, как будто он не обладает точно так же меркой для сапога в виде своей ноги. – Будто и впрямь овладение философией предполагает недостаток знаний и изучения и будто она кончается там, где последние начинаются. Философия часто считается формальным, бессодержательным знанием, и нет надлежащего понимания того, что все, что в каком-нибудь знании и в какой-нибудь науке считается истиной и по содержанию, может быть достойно этого имени только тогда, когда оно порождено философией; что другие науки, сколько бы они ни пытались рассуждать, не обращаясь к философии, они без нее не могут обладать ни жизнью, ни духом, ни истиной.